name: Telegram Notification (All Branches)

on:
  push:
    branches:
      - '**'   # triggers on ALL branches
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        run: |
          # Build message
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | sed 's/"/\\"/g')
          BRANCH=$(echo "${GITHUB_REF#refs/heads/}")
          USERNAME=${{ github.actor }}

          MESSAGE="ğŸ§  *Tana Teachings Update*%0A\
ğŸ‘¤ *${USERNAME}* pushed new code%0A\
ğŸŒ¿ Branch: *${BRANCH}*%0A\
ğŸ“ Commit: ${COMMIT_MSG}%0A\
ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"

          # Send to Telegram
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"
